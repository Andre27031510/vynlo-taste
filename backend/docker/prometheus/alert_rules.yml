groups:
  - name: vynlo_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }}s"

      - alert: SystemDown
        expr: up{job="vynlo-taste"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Vynlo Taste system is down"
          description: "System has been down for more than 1 minute"

      - alert: LowConversionRate
        expr: vynlo_conversion_rate < 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low conversion rate"
          description: "Conversion rate is {{ $value }}%"

      - alert: HighDeliveryTime
        expr: vynlo_delivery_average_time > 60
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High delivery time"
          description: "Average delivery time is {{ $value }} minutes"

      - alert: NoOrders
        expr: vynlo_orders_per_hour == 0
        for: 30m
        labels:
          severity: warning
        annotations:
          summary: "No orders received"
          description: "No orders in the last hour"